<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <script src="js/main.js" type="module" defer></script>
    <title>CRUD - Clientes</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="header-title">Cadastro de Clientes</h1>

        <button class="btnBlue" type="button" id="btnRegisterNewClient">
          &plus; Novo cadastro
        </button>
      </header>
      <main>
        <div class="modal">
          <div class="modal-content"><h1>Modal</h1></div>
        </div>
        <table class="registers">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Celular</th>
              <th>CEP</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Novo Cliente</h2>
              <span id="btnCloseModal" class="close">&times;</span>
            </div>
            <div class="modal-body">
              <form id="form" class="modal-form">
                <input
                  type="text"
                  id="nome"
                  class="modal-field"
                  placeholder="Nome do Cliente"
                  required
                />
                <input
                  type="email"
                  id="email"
                  class="modal-field"
                  placeholder="E-mail do cliente"
                  required
                />
                <input
                  type="text"
                  id="celular"
                  class="modal-field"
                  placeholder="Celular do Cliente"
                  required
                />
                <input
                  type="text"
                  id="cep"
                  class="modal-field"
                  placeholder="CEP"
                  required
                />
              </form>
            </div>
            <div class="modal-footer">
              <button class="btnBlue" id="btnSalvar">Salvar</button>
              <button class="bbtnRed" id="btnCancelar">Cancelar</button>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
